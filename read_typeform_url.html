<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<div class='form'>
  <!-- Your form content can go here if needed -->
</div>

<script>
$(document).ready(function() {
  // Function to get URL parameters
  var getUrlParameter = function getUrlParameter(sParam) {
    // Extract parameters from the URL
    var sPageURL = window.location.search.substring(1),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;

    for (i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split('=');

        if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
        }
    }
    return false;
  };

  // Get email, phone, and name parameters from the URL
  var email = getUrlParameter('email');
  var phone = getUrlParameter('phone');
  var name = getUrlParameter('name');

  // Construct the iframe source URL with parameters
  var iframeSrc = "https://sheragency.typeform.com/to/e9dFED0T#email=" + email + "&phone=" + phone + "&name=" + name;

  // Append an iframe with the constructed source URL to the form div
  $('.form').append('<iframe src="' + iframeSrc + '" width="100%" height="550" style="border: 1px solid #d8d8d8; min-width: 290px; max-width: 900px;" allowfullscreen webkitallowfullscreen mozallowfullscreen></iframe>');
});
</script>

</body>
</html>
